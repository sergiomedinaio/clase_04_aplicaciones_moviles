<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <!--button v-on:click="mostrarTextoEnConsola">MOSTRAR TEXTO</button-->
    <input type="email" @keyup.enter="enviar" v-model="email"/>
    <!--input v-on:keyup.enter="enviar" v-model="email"/-->
    <!--button @click="mostrarTextoEnConsola">MOSTRAR TEXTO</button-->
    <button @click="agregarEmail" type="button" class="btn btn-primary btn-sm">agregar email</button>
    <button @click="eliminarEmail" type="button" class="btn btn-danger btn-sm">eliminar email</button>

    <ul>
      <li v-for="item in listaEmails" style="list-style: none;" v-if="item.show">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" v-model="item.check" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            {{item.email}} {{item.check ? '(Seleccionado)' : ''}}
          </label>
        </div>        
      </li>
    </ul>
    <h1 v-if="obtenerEmailsVisibles().length == 0">Por favor, ingrese un email</h1>
    <button v-if="obtenerEmailsVisibles().length >= 5" @click="limpiarListaEmail" type="button" class="btn btn-primary btn-lg">Enviar emails masivos</button>

  </div>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
